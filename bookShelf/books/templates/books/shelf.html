{% load static %}
{% load extra_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/styles.js' %}"></script>

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/browse.css' %}">

	<title>{% block title %}Citadel{% endblock %}</title>
</head>
<body>

    <div class="container-fluid" id="body-container">
        <header class="header">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                    <a class="nav-link" href="/books/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/books/upload/">Upload</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="http://www.cse.iitd.ac.in/devclub/" target="_blank">About Us</a>
                    </li>
                </ul>
                <a href="/books/"><h3 class="text-muted">Citadel</h3></a>
            </nav>
        </header>
        <div class="container" id="content">
            {% block nav %}
            <div class="d-flex flex-row justify-content-center" id="path">
                <nav aria-label="breadcrumb" role="navigation">
                    <ol class="breadcrumb" id="path-bar">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                    </ol>
                </nav>
            </div>
            {% endblock %}
            {% block body %}
            <hr/>
            <div class="d-flex flex-row" id="file-browser">
            </div>
            {% endblock %}
        </div>
        <footer class="footer" id="footer">
            <div class="text-muted text-center container">&copy;<a href="http://www.cse.iitd.ac.in/devclub/" target="_blank">Dev Club IIT Delhi</a></div>
        </footer>

    </div>

    <script src="{% static 'js/browse.js' %}"></script>
</body>
</html>
