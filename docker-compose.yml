version: '2'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    working_dir: /code/bookShelf
    # command: bash -c "while ! nc -w 1 -z db 5432; do sleep 0.1; done; ./manage.py migrate; while :;sleep 1; done"
    command: python manage.py makemigrations books
    command: python manage.py migrate
    command: python manage.py crontab add
    command: python manage.py collectstatic --noinput
    command: gunicorn bookShelf.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/code
    ports:
      - 8000:8000
    environment:
      - SECRET_KEY=changemeinprod
    depends_on:
      - db

volumes:
  postgres_data:
